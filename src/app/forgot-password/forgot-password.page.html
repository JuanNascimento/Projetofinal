<ion-header style="text-align: center;">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Locate Dental</ion-title>
  </ion-toolbar>
  <div class="col-md-6 " id="imgion">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/xGWnGbb/Logo.png" alt="Logo"></a>
  </div>
</ion-header>
<ion-content>
  <ion-card>
  <ion-card-header style="text-align: center;" color="tertiary">
    <ion-card-title>Esqueceu a senha</ion-card-title>
    <ion-card-subtitle>Insira o e-mail, para redefinir</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating"><ion-icon name="mail-open"></ion-icon> Endereço de e-mail</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    </ion-list>
<br>
    <ion-button (click)="resetPassword()" color="tertiary" style="scroll-margin-top: 10px;" size="block">
      Confirmar
       
      <ion-icon name="key"></ion-icon>
    </ion-button>
  </ion-card-content>
  

  </ion-card>
  
  
  </ion-content>
