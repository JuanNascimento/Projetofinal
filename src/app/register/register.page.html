<ion-header style="text-align: center;">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro Locate Dental</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-md-6 " id="imgion">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/xGWnGbb/Logo.png" alt="Logo"></a>
  </div>
<br>
  <ion-list>
    <ion-card-header style="text-align: center;" color="tertiary">
     
      <br>
      <ion-card-subtitle>Por favor, insira o seu endereÃ§o de e-mail e senha para o cadastro:</ion-card-subtitle>
    </ion-card-header>
  
    <ion-item>
    <ion-label position="floating"><ion-icon name="mail-open"></ion-icon> Email:</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
    <ion-label position="floating"><ion-icon name="key"></ion-icon> Senha:</ion-label>
    <ion-input [type]="tipo ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
    <button (click)="exibirOuOcultar()" ion-button item-right>
      <ion-icon [name]="tipo ? 'eye-off' : 'eye'"></ion-icon>
    </button>
    </ion-item>
    <br>
    <ion-button fill="solid" expand="block" color="tertiary" (click)="register()">
      Cadastre-se
      
    
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </ion-list>
<br>
  


</ion-content>
